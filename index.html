<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACEBOOK CLONE</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
               <div class="icon1"> <i class="fa-brands fa-facebook-f"></i></div>
                <div class="icon2">
                    <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" placeholder="Search Facebook"  class="searchBtn">
                </div>
                
            </div>
            <div class="nav-center">
                <i class="fa-solid fa-house"></i>
                <i class="fa-solid fa-user-group"></i>
              <i class="fa-solid fa-film"></i>
                <i class="fa-solid fa-store"></i>
               <i class="fa-solid fa-gamepad"></i>
            </div>
            <div class="nav-right">
                <i class="fa-solid fa-bars icon-rightNav"></i>
                <i class="fa-solid fa-message icon-rightNav"></i>
               <i class="fa-solid fa-bell icon-rightNav"></i>
             <span><i class="fa-solid fa-chevron-down"></i><img src="./img/DP.JPG" alt=""></span>
                
            </div>
            
        </nav>
    </header>
    <main>
        <section>
            <div class="section-left">

                <div class="section-left-img"><img src="img/DP.JPG" alt="">Alexis Cadelina</div>
                <span><i class="fa-solid fa-user-group"></i>Friends</span>
                <span><i class="fa-solid fa-store"></i>Marketplace</span>
                <span><i class="fa-solid fa-clock"></i>Memories</span>
                <span><i class="fa-solid fa-user-group"></i>Groups</span>
                <span><i class="fa-solid fa-bookmark"></i>Saved</span>
                <span><i class="fa-solid fa-arrow-down"></i>See More</span>
                <hr>
                <div class="Shortcuts">
                    <h4>Your Shortcuts</h4>
                    <br>
                        <div class="shortcuts-img"><img src="img/DP.JPG" alt=""><p>Alexis Cadelina</p></div>
                        <div class="shortcuts-img"><img src="img/DP.JPG" alt=""><p>Alexis Cadelina</p></div>
                        <div class="shortcuts-img"><img src="img/DP.JPG" alt=""><p>Alexis Cadelina</p></div>
                        <div class="shortcuts-img"><img src="img/DP.JPG" alt=""><p>Alexis Cadelina</p></div>
                        <div class="shortcuts-img seemore-shortcuts"><i class="fa-solid fa-arrow-down arrow-shortcuts"></i><p class="seemore-text">See More</p></div>
                  
                </div>

            </div>
             

           
            <div class="section-center ">center

            </div>
            <div class="section-right ">right

            </div>
        </section>

    </main>

</body>
</html>
